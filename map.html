<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Mapping in javascript</h1>
    <p id="abc"></p>
    <script>
        var array = [1, 34, 32, 23, 99];
        function myFunction(a){
            return a * 10;
        }
        var newarray = array.map(myFunction)
        document.getElementById("abc").innerHTML = newarray.sort(function(a,b){return a-b});
    </script>
</body>
</html>
