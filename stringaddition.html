<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Javascript something</h1>
    <script>
        var x = 10;
        var y = 15;
        var a = eval("x + y") + "<br>";
        var b = eval("5*5") + "<br>";

        document.write(a + b + c);
    </script>
